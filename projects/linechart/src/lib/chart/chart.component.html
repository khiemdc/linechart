  
<div class="row" *ngIf="pdfParserLineChart">  
  <div style="display: block">  
      <canvas baseChart  
              [datasets]="pdfParserLineChart.parserList"
              [labels]="pdfParserLineChart.chartLabels"  
              [options]="chartOptions"  
              [legend]="chartLegend"  
              [chartType]="chartType"></canvas>  
  </div>  
</div>
